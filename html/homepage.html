<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <!--Logo-->
        <a class="navbar-brand" href="#"><img src="../assets/netflix_logo.png" alt="netflix_logo"></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
              
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link text-light" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">TV Shows</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Recently Added</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">My List</a>
            </li>
          </ul>
          
        </div>
        <div class="d-flex justify-content-between align-items-center p-4">
          <!--Search bar-->
          <i id="SearchButton" class="bi bi-search text-light m-4" onclick="SearchBar()"></i>
          <input type="text" id="fname" value="search">
          <!--Fine search bar-->
          <p class="text-light mt-4">KIDS</p>
          <i class="bi bi-bell-fill text-light m-4"></i>
          <img src="../assets/avatar.png" alt="UserAvatar" id="AvatarImg">
        </div>
      </nav>
      <div>
        
        
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
          <h2 class="text-white ms-4">TV Shows</h2>
          <!--Genres-->
          <div class="dropdown m-4">
            <button class="btn text-white border-1 border-white dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Genres
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Horror</a></li>
              <li><a class="dropdown-item" href="#">Science-fiction</a></li>
            </ul>
          </div>
        </div>
          <div class="d-flex">
            <div class="border border-1 border-white h-50 d-flex align-items-center">
              <i class="bi bi-bar-chart-fill text-white m-3"></i>
            </div>
            <div class="border border-1 border-white h-50 d-flex align-items-center me-5">
              <i class="bi bi-grid text-white m-3"></i>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div>
        <h2 class="text-white">Trending now</h2>
        <!--Film card-->
        <div>
          <img src="../assets/media0.webp">
        </div>
      </div>
    </main>
    <!--Js-->
    <script src="../Bootstrap/bootstrap-5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
